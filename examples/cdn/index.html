<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDN Example</title>
  </head>
  <body>
    <div id='container'></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src='https://unpkg.com/css-react-spinners@1.0.0/dist/bundle.umd.js'></script>
<script>
  const { Ripple, Roller, Ring } = window.CssReactSpinners
  const container = document.getElementById('container')
  const Container = React.createElement(React.Fragment, null,
  React.createElement(Roller),
  React.createElement(Ring),
  React.createElement(Ripple)
  )
  ReactDOM.render(
    Container, container)
  console.log(window.CssReactSpinners)
</script>
  </body>
</html>
